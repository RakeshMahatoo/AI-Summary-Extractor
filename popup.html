<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summariser</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <h2>AI Summary</h2>

    <div class="options">
      <select id="summary-type">
        <option value="brief" style="color: black;">Brief</option>
        <option value="detailed" style="color: black;">Detailed</option>
        <option value="bullets" style="color: black;">Bullet Points</option>
      </select>

      <button id="summarize" >Summarize</button>
      <button id="copy-btn">Copy</button>
    </div>

    <pre id="result">Select a type and click Summarize...</pre>
        <script src="config.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
